<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Base de Datos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <!-- Cabecera -->
    <header class="d-flex align-items-center justify-content-between px-4 py-3 custom-header">
        <h1 class="text-white text-center flex-grow-1 m-0">Sistema de Almacén</h1>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-lg">Salir</a>
    </header>

    <!-- Cuerpo principal -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('inventario.crear_conteo') }}" class="p-4 border rounded-3 shadow-sm bg-white">
                    <h2 class="mb-4 text-center">Selección de Base de Datos</h2>
                    <div class="mb-4">
                        <label for="basedatos" class="form-label fw-bold">Selecciona la base de datos:</label>
                        <select class="form-select form-select-lg" id="basedatos" name="basedatos" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            {% for opcion in opciones_basedatos %}
                                <option value="{{ opcion }}">{{ opcion }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Elige la base de datos desde la cual deseas realizar el conteo.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            Crear Conteo de Inventario <i class="fas fa-plus-circle ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
