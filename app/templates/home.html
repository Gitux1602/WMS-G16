<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light" style="background-image: url('/static/logo.png'); background-size: cover; background-position: center; min-height: 110vh; margin: 0;">

    <!-- Cabecera con logo, título y botón de salida -->
    <header class="d-flex align-items-center justify-content-between px-4 py-3 custom-header">
        <h1 class="text-white text-center flex-grow-1 m-0">Sistema de Almacén</h1>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-lg">Salir</a>
    </header>

    <!-- Matriz de botones 2x2 -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10"> 
                <div class="row g-4">
                    <!-- Fila 1 -->
                    <div class="col-4"> 
                        <a href="{{ url_for('main.seleccionar_base_datos') }}" class="btn custom-btn btn-lg w-100">Crear conteo desde SAP</a>
                    </div>
                    <div class="col-4 offset-4"> 
                        <button class="btn custom-btn btn-lg w-100">Crear conteo desde Excel</button>
                    </div>
                </div>
                <div class="row g-4 mt-4"> 
                    <!-- Fila 2 -->
                    <div class="col-4">
                        <a href="{{ url_for('inventarios_estado.inventarios_abiertos') }}" class="btn custom-btn btn-lg w-100">Conteos Abiertos</a>                    
                    </div>
                    <div class="col-4 offset-4">
                        <a href="{{ url_for('inventarios_estado.inventarios_cerrados') }}" class="btn custom-btn btn-lg w-100">Conteos Cerrados</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
